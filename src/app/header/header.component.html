<clr-header class="header-1" id="header">
  <div class="branding">
    <a href="/#home">
      <img class="logo" src="../assets/images/cv-logo.svg" alt="Cristina Veale Logo">
    </a>
  </div>
  <div class="header-nav" [clr-nav-level]="2">
    <ul>
      <li class="nav-link nav-text" *ngFor="let item of menu" (click)="select(item)" [ngClass]="{active: isActive(item)}" [ngx-scroll-to]="item.menuId">
        <a>{{item.title}}</a>
      </li>
    </ul>
  </div>
  <div class="header-actions">
    <a href="..." role="tooltip" aria-haspopup="true" class="nav-link nav-icon tooltip tooltip-sm tooltip-bottom-left">
      <clr-icon shape="download"></clr-icon>
      <span class="tooltip-content">Download Resume</span>
    </a>
  </div>
</clr-header>

<a href="#home" class="btn-up" [ngx-scroll-to]="'#home'">
  <span>
    <clr-icon shape="arrow" size="32"></clr-icon>
  </span>
</a>
